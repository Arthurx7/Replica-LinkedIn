<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | LinkedIn</title>

    <link rel="shortcut icon" href="https://img.icons8.com/color/48/linkedin.png">
    <link rel="stylesheet" href="./Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <header class="MenuGlobalNavegacion">
        <div class="menu-container">
            <div class="logo">
                <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <i class="fas fa-search"></i>
            </div>
            <div class="icons">
                <button class="icon-btn">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-user-friends"></i>
                    <span>Mi red</span>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-briefcase"></i>
                    <span>Empleos</span>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-comment-dots"></i>
                    <span>Mensajes</span>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-bell"></i>
                    <span>Notificaciones</span>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-user"></i>
                    <span>Yo</span>
                </button>
                <button class="icon-btn with-divider">
                    <i class="fas fa-building"></i>
                    <span>Para negocios</span>
                </button>

                <div class="Abonate">
                    <a href="#">Abónate a Premium <br> por 0 COP</a>
                </div>

            </div>
          
        </div>
    </header>

    <div class="contenido-feed">
        <div class="contenido-izq">
            <div class="bienvenido">
                <img src="" alt="Foto Perfil">
                <h1>¡Te damos la bienvenida, <br> ANDRES FELIPE!</h1>
                <p>Agrega una foto</p>


            </div>
            <div class="varios">
                <p>Grupos</p>
                <p>Eventos</p>
                <p>Hashtags sugeridos</p>

                
            </div>
        </div>

        <div class="contenido-mid">
            <div class="crear-publicacion">
                <h1>AQUI VA PUBLICACION</h1>
            </div>

            <div class="publicacion">
                <h1>ATENCION: se vende...</h1>
            </div>


        </div>

        <div class="contenido-der">
            <div class="añadir-feed">
                <h2>Añadir a tu feed</h2>
            </div>
            
        </div>
          
        <!-- Contenido feed -->
    </div>
</body>
</html>
